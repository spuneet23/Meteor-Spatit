<template name="product"> 
  <h3>{{name}}</h3>
      <div class="row product-row">
		    <div class="col-md-2">
		      <img class="full" src="{{image}}">
		    </div>
		    <div class="col-md-10">
		      <h4>{{name}}</h4>
		      <p>Average Rating: <img src="/images/stars{{getAvg reviews}}.png" style="height:20px; width:100px">(
		      {{getReviewsTotal reviews.length}})</p>
		      <p>{{description}}</p>
		    </div>
		  </div>

          {{#if currentUser}}
		   <div class="row">
		    <div class="col-md-12">
		      <div class="text-right">
		        <a href="/new-review/{{product._id}}" class="btn btn-success">Leave a Review</a>
		      </div>
		    </div>
		   </div>
           {{/if}}

		   <h4>Reviews &amp; Ratings</h4>
		   {{#each reviews}}
		   <div class="row">
		   <div class="col-md-10">
		      <img src="/images/stars{{rating}}.png" style="height:20px; width:100px"> 
		      <br>
		      {{body}}
		    </div>
		    <div class="col-md-2">
		      {{formatDate review_date}}
		    </div> 
		  </div>
		  {{/each}}
</template>
